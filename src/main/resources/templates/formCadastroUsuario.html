<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	lang="pt-BR">
	
	<head th:replace="fragments/head :: head">
		<title>Cadastro Usuário</title>

		
		<meta name="_csrf" content="${_csrf.token}"/>
    	<!-- default header name is X-CSRF-TOKEN -->
    	<meta name="_csrf_header" content="${_csrf.headerName}"/>

	</head>
	
	<body>
<!-- Preloader -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>
<section id="wrapper" class="login-register" style="overflow-y: scroll">
  <div class="login-box">
    <div class="white-box" >
    	
    	<div class="alert alert-danger" th:if="${!#strings.isEmpty(mensagem)}">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
	  				<span aria-hidden="true">&times;</span>
					</button>
					
			<span th:text="${mensagem}"></span>
		</div>
    
      <form class="form-horizontal form-material" id="loginform" method="POST" th:object="${usuario}" enctype="multipart/form-data">
           <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="text-center">
        	<img th:src="@{/images/joyn-logo.png}"  height="100"/>
        	<hr/>
        	<h3 class="box-title m-b-20">Cadastro</h3>
        </div>
        
           <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
       
        <div th:if="${#fields.hasAnyErrors()}">
				<div th:each="detailedError : ${#fields.detailedErrors()}">
					<span th:text="${detailedError.message}"></span>
				</div>
			</div>
        
        <div class="form-group ">
          <div class="col-xs-12">
        	<h5>Imagem de perfil:</h5>
        	<input placeholder="Imagem" type="file" name="imagem"/> 
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" th:field="*{nome}" required="" placeholder="Nome Completo"/>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="email" th:field="*{email}" required="" placeholder="Email"/>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" id="password" type="password" th:field="*{senha}" required="" placeholder="Senha"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" id="confirm_password" type="password" required="" placeholder="Confirmar Senha"/>
          </div>
        </div>
        
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">CADASTRAR</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>Já tem uma conta? <a th:href="@{/usuario/logar}" class="text-primary m-l-5"><b>Entrar</b></a></p>
          </div>
        </div>
        
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>
    </div>
  </div>
</section>
	<div th:replace="fragments/scripts :: scripts" ></div>	
	<div th:replace="fragments/confirmar-senha :: confirmar" ></div>	
	
	</body>
</html>
